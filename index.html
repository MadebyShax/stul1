<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Taom AR Menyu</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="stultayyor.glb"
    ios-src="stultayyor.usdz"
    alt="akmal akani stuli"
    ar
    ar-modes="scene-viewer quick-look webxr"
    auto-rotate
    camera-controls
    orientation="0deg 0deg 0deg"
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral">
  </model-viewer>
</body>
</html>
